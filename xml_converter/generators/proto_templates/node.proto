syntax = "proto3";

message Category {
    bool default_visibility = 1;
    string display_name = 2;
    bool is_separator = 3;
    string name = 4;
    string tooltip_name = 5;
    map <string, Category> children = 6;
}

message Icon {
    Category category = 1;
    Texture texture = 2;
    GUID guid = 3;
    int32 map_id = 4;
    float distance_fade_end = 5;
    float distance_fade_start = 6;
    float height_offset= 7;
    Position position = 8;
    Reset_behavior = 9;
    Trigger trigger = 10;

    fixed32 achievement_bit = 16;
    int32 achievement_id = 17;
    float alpha = 18;
    bool can_fade = 19;
    int32 minimum_size_on_screen = 20;
    int32 map_display_size = 21;
    int32 maximum_size_on_screen = 22;
    bool scale_on_map_with_zoom = 23;
    string tip_description = 24;
    string tip_name = 25;

    float __tentative__scale = 2048;
    bool __tentative__render_ingame = 2049;
    bool __tentative__render_on_map = 2050;
    bool __tentative__render_on_minimap = 2051;
    string bhdraft__schedule = 2052;
    float bhdraft__schedule_duration = 2053;
    }

message Trail {
    Category category = 1;
    Texture texture = 2;
    GUID guid = 3;
    int32 map_id = 4;
    float distance_fade_end = 5;
    float distance_fade_start = 6;
    Trail_data trail_data = 7;
    float animation_speed = 8;
    Cull_chirality cull_chirality = 9;

    fixed32 achievement_bit = 16;
    int32 achievement_id = 17;
    float alpha = 18;
    bool can_fade = 19; 
    float distance_fade_end = 20;
    float distance_fade_start = 21;
    bool is_wall = 22;
    string bhdraft__schedule = 23;
    float bhdraft__schedule_duration = 24;
    float scale = 25;
    Color color = 26;
    Festival_filter festival_filter = 27;
    Map_type_filter map_type_filter = 28;
    Mount_filter mount_filter = 29;
    Profession_filter profession_filter = 30;
    Specialization_filter specialization_filter = 31;
    Species_filter species_filter =32;
}
    
message Texture {
    string path = 1;
}
    
message Position {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Euler_rotation {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Trigger{
    bool auto_trigger = 1;
    float bounce_delay = 2;
    float bounce_duration = 3;
    float bounce_height = 4;
    string action_copy_clipboard = 5;
    string action_copy_message = 6;
    bool has_countdown = 7;
    string action_info_message = 8;
    bool invert_display = 9;
    float reset_length = 10;
    float range = 11;
    Category action_hide_category = 12;
    Category action_show_category = 13;
    Category action_toggle_category = 14;

message GUID{
    int32 guid = 1;
}

message Color {
    string hex = 1;
}

enum Cull_chirality {
        none = 0;
        clockwise = 1;
        counter_clockwise = 2;
}
enum reset_behavior {
        always_visible = 0;
        map_change = 1;
        daily_reset = 2;
        never = 3;
        timer = 4;
        map_reset = 5;
        instance_change = 6;
        daily_reset_per_character = 7;
        weekly_reset = 8;
}

