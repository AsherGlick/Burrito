# This is a basic workflow to help you get started with Actions

name: CI


env:
  GODOT_VERSION: 3.3.2

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Build-Linux:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # - name: Update Packages
      #   run: sudo apt-get update && sudo apt-get upgrade

      # - name: Cache Godot
      #   id: cache-godot
      #   uses: actions/cache@v2
      #   with:
      #     path: Godot_v3.3.2-stable_x11.64
      #     key: ${{ runner.os }}-godot-3-3-2

      # 
      - name: Download Godot
        #if: steps.cache-godot.outputs.cache-hit != 'true'
        run: |
          wget https://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}/Godot_v${GODOT_VERSION}-stable_linux_headless.64.zip
          unzip Godot_v${GODOT_VERSION}-stable_linux_headless.64.zip
          rm Godot_v${GODOT_VERSION}-stable_linux_headless.64.zip



      - name: Download Godot Export Templates
        run: |
          mkdir -v -p ~/.local/share/godot/templates

          wget https://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}/Godot_v${GODOT_VERSION}-stable_export_templates.tpz

          unzip Godot_v3.3.2-stable_export_templates.tpz templates/linux_x11_64_release
          mv templates/linux_x11_64_release ~/.local/share/godot/templates/linux_x11_64_release

          tree



      #
      - name: Install mingw
        run: sudo apt-get install gcc-mingw-w64

      # Runs a single command using the runners shell
      - name: Create the Output Directory
        run: mkdir output

      # Runs a set of commands using the runners shell
#       - name: Run a multi-line script
#         run: |
#           echo Doing a thing,
#           hub release create -m ${MESSAGE} $(date +%Y%m%d%H%M%S)


      - name: Build Burrito Link
        run: |
          cd burrito_link
          make
          mv burrito_link.exe ../output


      - name: Build Burrito Link
        run: |
          ./Godot_v3.3.2-stable_linux_headless.64 --export "Linux/X11"
          tree


      - name: List all files
        run: |
          tree > output/anotherfile.txt
          

      - uses: actions/upload-artifact@v2.2.4
        with:
          # Artifact name
          name: "test artifact" # optional, default is artifact
          # A file, directory or wildcard pattern that describes what to upload
          path:  "output/*"
          # The desired behavior if no files are found using the provided path.
          if-no-files-found: error 
          # Duration after which artifact will expire in days. 0 means using default retention. 
          retention-days: 1
